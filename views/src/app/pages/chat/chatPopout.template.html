<div id="live-chat">
	<header class="clearfix" ng-click='toggle()'>
		<h4>{{story.name}}</h4>
		<span class="chat-message-counter" ng-show='minimized'>{{messages.length}}</span>
	</header>
	<div class="chat">
		<div class="chat-history">
		    <div class="chat-history-inner">
		        <div class="chat-message clearfix animated fadeIn" ng-class='{me: message.owner._id == me._id, them: message.owner._id != me._id}' ng-repeat='message in messages'>
		            <img ng-src="{{message.owner | profilePicture}}" alt="" width="32" height="32">
    				<div class="chat-message-content clearfix" ng-if="message.type == 'text'">
    					<span ng-if='message.owner._id != me._id' class="chat-time" am-time-ago="message.date"></span>
    					<h5 ng-style="{color: message.owner.color}">{{message.owner | chatUsername:me}}</h5>
    					<p>{{message.text}}</p>
    				</div> <!-- end chat-message-content -->
    				<div class="chat-message-content clearfix"  ng-if="message.type == 'joined'">
    					<span class="chat-time" am-time-ago="message.date"></span>
    					<h5 ng-style="{color: message.owner.color}">{{message.owner | chatUsername:me}} has joined the game!</h5>
    				</div>
		        </div> <!-- end chat-message -->
	        </div>
		    <hr>
		</div> <!-- end chat-history -->
		<form ng-submit='sendMessage()'>
			<fieldset>
				<input type="text" ng-model='message' placeholder="Type your messageâ€¦" autofocus>
				<input type="hidden">
			</fieldset>
		</form>
	</div>
</div>
