<div class="widgets">
  <div class="row">
    <div class="col-md-8">
        <form class="form-horizontal" ng-submit='vm.save()'>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-lg" id="name" placeholder="The Summer Knight" ng-model='vm.story.name'>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea placeholder="A quick background on your story..." class="form-control" id="description" ng-model='vm.story.description'></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-warning">{{vm.form.label}}</button>
            </div>
          </div>
        </form>
    </div>
    <div class="col-md-4">
    </div>
</div>
